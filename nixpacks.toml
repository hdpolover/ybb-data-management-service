[phases.setup]
nixPkgs = [
    "python311",
    "gcc", 
    "glibc",
    "libgcc",
    "stdenv.cc.cc.lib",
    "libcxx",
    "pkg-config",
    "freetype",
    "libjpeg",
    "zlib",
    "libtiff",
    "libpng", 
    "lcms2",
    "libwebp",
    "ghostscript"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
    ". /opt/venv/bin/activate && ls -la /nix/store/*gcc*/lib/ || echo 'No GCC lib found'",
    ". /opt/venv/bin/activate && ls -la /nix/store/*glibc*/lib/ || echo 'No glibc lib found'", 
    ". /opt/venv/bin/activate && find /nix/store -name 'libstdc++*' 2>/dev/null || echo 'No libstdc++ found'",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && echo 'Checking available C++ libraries:' && find /nix/store -name '*libstdc++*' 2>/dev/null | head -10 && python railway_ultimate_fix.py"

[variables]
PYTHONPATH = "/app"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PIP_CACHE_DIR = "/tmp/pip-cache"
