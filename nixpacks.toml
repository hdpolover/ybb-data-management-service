[phases.setup]
nixPkgs = [
    "python311",
    "stdenv.cc.cc.lib",
    "glibc",
    "pkg-config",
    "freetype",
    "libjpeg",
    "zlib",
    "libtiff",
    "libpng", 
    "lcms2",
    "libwebp",
    "ghostscript",
    # Mathematical and scientific libraries for pandas/numpy
    "openblas",
    "lapack",
    "blas",
    "libgfortran5",
    "libquadmath",
    "libgomp",
    # Build tools without conflicts
    "gnumake",
    "cmake",
    "which",
    "file"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip==24.2 setuptools==75.1.0 wheel==0.44.0",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir numpy==1.26.4",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir pandas==2.2.2",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir openpyxl==3.1.5",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir scipy==1.13.1",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir -r requirements.txt",
    ". /opt/venv/bin/activate && python -c 'import numpy; print(f\"✅ numpy {numpy.__version__} working\"); import pandas; print(f\"✅ pandas {pandas.__version__} working\"); import openpyxl; print(f\"✅ openpyxl {openpyxl.__version__} working\"); import scipy; print(f\"✅ scipy {scipy.__version__} working\")'",
    ". /opt/venv/bin/activate && python railway_comprehensive_pandas.py"
]

[start]
cmd = ". /opt/venv/bin/activate && python troubleshoot_pandas.py && python verify_deployment.py && python railway_ultimate_fix.py"

[variables]
PYTHONPATH = "/app:/opt/venv/lib/python3.11/site-packages"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PIP_CACHE_DIR = "/tmp/pip-cache"
# Comprehensive pandas/numpy optimization for Railway
NPY_NUM_BUILD_JOBS = "1"
OPENBLAS_NUM_THREADS = "1"
OMP_NUM_THREADS = "1"
NUMEXPR_MAX_THREADS = "1"
MKL_NUM_THREADS = "1"
# Mathematical library configuration
BLAS = "openblas"
LAPACK = "openblas"
OPENBLAS_VERBOSE = "0"
# Comprehensive library linking
LD_LIBRARY_PATH = "/nix/store/*/lib:/nix/store/*/lib64"
LIBRARY_PATH = "/nix/store/*/lib:/nix/store/*/lib64"
C_INCLUDE_PATH = "/nix/store/*/include"
CPLUS_INCLUDE_PATH = "/nix/store/*/include"
PKG_CONFIG_PATH = "/nix/store/*/lib/pkgconfig:/nix/store/*/share/pkgconfig"
