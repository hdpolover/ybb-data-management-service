[phases.setup]
nixPkgs = [
    "python311",
    "gcc", 
    "glibc",
    "libgcc",
    "stdenv.cc.cc.lib",
    "pkg-config",
    "freetype",
    "libjpeg",
    "zlib",
    "libtiff",
    "libpng", 
    "lcms2",
    "libwebp",
    "ghostscript"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
    ". /opt/venv/bin/activate && pip install --only-binary=all --no-cache-dir -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && python railway_ultimate_fix.py"

[variables]
PYTHONPATH = "/app"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PIP_CACHE_DIR = "/tmp/pip-cache"
