[phases.setup]
nixPkgs = [
    "python311",
    "stdenv.cc.cc.lib",
    "stdenv.cc.cc",
    "glibc",
    "zlib",
    # Mathematical library (openblas provides BLAS + optimizations)
    "openblas",
    # Essential build tools
    "gnumake",
    "which"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && echo '🚀 Enhanced Railway C++ Library Setup'",
    ". /opt/venv/bin/activate && mkdir -p /app/lib /app/logs",
    ". /opt/venv/bin/activate && echo '🔍 Finding C++ libraries...'",
    ". /opt/venv/bin/activate && find /nix/store -name 'libstdc++.so.6*' -type f 2>/dev/null | head -5 | xargs -I {} cp {} /app/lib/ 2>/dev/null || true",
    ". /opt/venv/bin/activate && find /nix/store -name 'libgcc_s.so*' -type f 2>/dev/null | head -3 | xargs -I {} cp {} /app/lib/ 2>/dev/null || true",
    ". /opt/venv/bin/activate && export LD_LIBRARY_PATH='/app/lib:/nix/store/*/lib:/usr/lib:/lib'",
    ". /opt/venv/bin/activate && echo 'export LD_LIBRARY_PATH=\"/app/lib:/nix/store/*/lib:/usr/lib:/lib\"' > /app/library_env.sh",
    ". /opt/venv/bin/activate && echo 'export LIBRARY_PATH=\"/app/lib:/nix/store/*/lib:/usr/lib:/lib\"' >> /app/library_env.sh",
    ". /opt/venv/bin/activate && ls -la /app/lib/ || echo 'No libraries copied'",
    ". /opt/venv/bin/activate && echo '✅ Library setup complete, running Python installation...'",
    ". /opt/venv/bin/activate && python railway_ultra_minimal_fix.py"
]

[start]
cmd = ". /opt/venv/bin/activate && python app.py"

[variables]
PYTHONPATH = "/app:/opt/venv/lib/python3.11/site-packages"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PIP_CACHE_DIR = "/tmp/pip-cache"
# Pandas/numpy optimization for Railway
NPY_NUM_BUILD_JOBS = "1"
OPENBLAS_NUM_THREADS = "1"
OMP_NUM_THREADS = "1"
# Mathematical library configuration
BLAS = "openblas"
LAPACK = "openblas"
OPENBLAS_VERBOSE = "0"
# Library linking (enhanced for C++ runtime)
LD_LIBRARY_PATH = "/app/lib:/nix/store/*/lib:/nix/store/*/lib64:/usr/lib:/lib"
LIBRARY_PATH = "/app/lib:/nix/store/*/lib:/nix/store/*/lib64:/usr/lib:/lib"
