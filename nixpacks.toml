[phases.setup]
nixPkgs = ["python3"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements_minimal.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && python app_fallback.py"

[variables]
PYTHONPATH = "/app"
FLASK_APP = "app_fallback.py"
FLASK_ENV = "production"
PORT = "5000"
