[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && python railway_start.py"

[variables]
PYTHONPATH = "/app"
FLASK_APP = "app.py"
FLASK_ENV = "production"
PORT = "5000"
